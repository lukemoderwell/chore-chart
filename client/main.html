<head>
  <title>Moderwell Chore Chart</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Moderwell Family Chores <span class="incomplete">({{incompleteCount}})</span></h1>

      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>
    
      {{> loginButtons}}
    
    </header>
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>

    <footer>
      {{#if currentUser}}
      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
        <button class="btn" type="submit" name="submit">Add Chore</button>
      </form>
      {{/if}}
    </footer>
  </div>
</body>
 
<template name="task">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
  
    <button class="delete">&times;</button>
 
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}
 
    <span class="text">{{text}}</span> <span class="user">{{username}}</span>
  </li>
</template>
