<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Moderwell Todos</title>
  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Space+Mono:400,400italic,700' rel='stylesheet' type='text/css'>

  <script src="https://use.typekit.net/heo6ofs.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>

</head>

<body>
  <header>
    <div class="header-inner">
      <h1>Moderwell Todos <span class="incomplete">({{incompleteCount}})</span></h1>

      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed
      </label>
      
      <button class="login">
        {{> loginButtons}}
      </button>
    </div>
  </header>
  <div class="container">
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>

    <footer>
      {{#if currentUser}}
      <form class="new-task">
        <input type="text" name="text" placeholder="What's your task?" />
        <button class="btn submit" type="submit" name="submit">Add To List</button>
      </form>
      {{/if}}
    </footer>
  </div>
</body>
 
<template name="task">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">

    <button class="delete">&times;</button>
 
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}
 
    <span class="text">{{text}}</span> <span class="user">{{username}}</span>
  </li>
</template>
