<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Moderwell Todos</title>
  <!-- Drag n Drop CSS -->
  <link href='http://lukemoderwell.com/dist/dragula.css' rel='stylesheet' type='text/css'>
  <!-- Fonts -->
  <script src="https://use.typekit.net/heo6ofs.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>

<body>
  <header>
    <!-- <div class="header-inner"> -->
      <h1>Moderwell Todos <span class="incomplete">({{incompleteCount}})</span></h1>

      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed
      </label>
      
      <button class="login">
        {{> loginButtons}}
      </button>
    <!-- </div> -->
  </header>
  <div class="container">
   {{#if currentUser}}
      <form class="new-task">
        <input type="text" name="text" placeholder="Create a new task" />
        <button class="btn submit" type="submit" name="submit">Add</button>
      </form>
    {{/if}}
    <ul class="dragula-container">
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
   </div>
   <footer>
    <script src="http://lukemoderwell.com/dist/dragula.js"></script>
  </footer>
</body>
 
<template name="task">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <label class="control control--checkbox">
      <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
      <div class="control__indicator"></div>
      <span class="text">{{text}}</span> <span class="user">{{username}}</span>
    </label>

    <!-- {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}} -->
 
    
    <button class="delete">&times;</button>
  </li>
</template>
